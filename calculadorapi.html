<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
</head>

<body>
    <img src="logo greenhouse.jpg" alt="" style="height: 150px">
    <h1>Simulador de ganhos</h1>
    Simule abaixo uma expectativa do quanto você pode ganhar utilizando
    o sistema da <span style="color: green;"><b>GreenHouse Sensor.</b></span>
    <br><br>
    Qual o seu faturamento anual?
    <br> <br>
    <input id="faturamento" placeholder="Faturamento anual R$">
    <br><br>
    <button onclick="calculo()"> Descubra quanto você pode <b>ganhar!</b></button><br>
    <br><br>
    <span id="mostrar"></span>


</body>

</html>
<script>
    function calculo() {
        var ganhava = Number(faturamento.value);
        var total = (ganhava * 0.3) + ganhava;
        mostrar.innerHTML = `<h3>Com a sua atual estufa convencional voce esta ganhando R$${ganhava.toFixed(2)}.</h3>

        <h3>O nosso sistema de sensores pode potencializar os seus ganhos para até <b style="color: green;">R$${total.toFixed(2)}!!!</b></h3>
        <h3>Isso significa um crescimento de até 30% no seu faturamento.</h3>`;

    }

</script>
